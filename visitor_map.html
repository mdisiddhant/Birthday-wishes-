<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Visitor Map | Siddhant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {background:linear-gradient(110deg,#e0fdff 65%,#fefdff 100%);
      min-height:100vh; margin:0; font-family:'Segoe UI',cursive,sans-serif;}
    .container {max-width:440px;margin:48px auto 31px auto;
      background:#fffefaee;border-radius:19px;box-shadow:0 8px 26px #77eacb13;
      text-align:center;padding:2.2em 1em 2.3em 1em;}
    h1 {color:#0a948e;font-family:'Brush Script MT',cursive;font-size:2em;}
    #map {width:100%;height:320px;border-radius:17px;box-shadow:0 3px 14px #c2eefe63;margin-top:1.2em;}
    .user-info{margin:1.5em 0 0.5em 0;font-size:1.08em;color:#416;}
    .note {font-size:.99em;color:#3b629b;margin-top:1.1em;}
    @media(max-width:480px){.container{max-width:98vw;}#map{height:36vw;min-height:160px;}}
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Visitor Location Map</h1>
    <div class="user-info" id="userInfo">Locating you...</div>
    <div id="map"></div>
    <div class="note">
      *Approximate city/country, device/browser-permission ‡§™‡§∞ ‡§Ü‡§ß‡§æ‡§∞‡§ø‡§§ ‡§π‡•à.<br>
      (Privacy safe‚Äîexact address ‡§®‡§π‡•Ä‡§Ç ‡§∂‡•ã ‡§π‡•ã‡§§‡§æ!)
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // API: ip-api.com/json/
    fetch('https://ip-api.io/json/')
      .then(r=>r.json())
      .then(loc=>{
        const info = document.getElementById("userInfo");
        let details = [];
        if(loc.city) details.push(loc.city);
        if(loc.region) details.push(loc.region);
        if(loc.country_name) details.push(loc.country_name);
        info.innerHTML = "You are viewing from:<br><b>"+details.join(", ")+"</b>";
        // Initialize map
        let mp = L.map('map').setView([loc.latitude||28.6, loc.longitude||77.2], 4.3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
          attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a>'
        }).addTo(mp);
        let marker = L.marker([loc.latitude, loc.longitude]).addTo(mp);
        marker.bindPopup(`<b>You are here</b><br>${details.join(", ")}`).openPopup();
      })
      .catch(()=>{
        document.getElementById("userInfo").textContent = "Could not fetch your location!";
      });
  </script>
</body>
</html>
