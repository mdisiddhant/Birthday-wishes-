<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ‰ Happy Birthday Siddhant!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      background: linear-gradient(135deg, #a8edea, #ffc3ec 90%);
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 60px 20px;
      max-width: 500px;
      margin: auto;
      background: #ffffff99;
      border-radius: 20px;
      box-shadow: 0 0 20px #eec8f1a6;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 2.5em;
      color: #e026a1;
      text-shadow: 0 0 10px #fcd, 0 0 20px #e900e0;
      animation: glow 2s infinite alternate;
      font-family: 'Brush Script MT', cursive;
    }
    @keyframes glow {
      to {
        text-shadow: 0 0 25px #fff, 0 0 35px #f0f;
        color: #aa00b2;
      }
    }
    .balloons {
      font-size: 2.5rem;
      animation: bounce 1.5s infinite ease-in-out;
    }
    @keyframes bounce {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .message {
      font-size: 1.2rem;
      color: #4b1857;
      margin-top: 20px;
      line-height: 1.6;
    }
    canvas#confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <div class="balloons">ðŸŽˆðŸŽ‰ðŸŽ‚</div>
    <h1>Happy Birthday Siddhant!</h1>
    <div class="message">
      On this wonderful day, we celebrate the amazing person you are ðŸ˜ƒ<br />
      Your kindness, intelligence, and vibrant spirit light up every room you enter!<br /><br />
      May this year bring you closer to your dreams and fill your life with joy ðŸŒˆ
    </div>
  </div>

  <script>
    // === ðŸŽŠ Basic Confetti ===
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 100;
    const confetti = [];

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 2 + 1,
        color: ["#ff9ff3", "#feca57", "#1dd1a1", "#5f27cd", "#FD1C03"][Math.floor(Math.random() * 5)]
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.y += p.d;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    drawConfetti();
  </script>
</body>
</html>
