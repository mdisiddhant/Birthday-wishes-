<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Live Message Board | Siddhant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body {background:linear-gradient(120deg,#eaffe6 50%,#e5e9ff 100%);
      min-height:100vh;margin:0;font-family:'Segoe UI',cursive,sans-serif;}
    .container {max-width:420px;margin:54px auto 32px auto;
      background:#fffefaee;border-radius:18px;box-shadow:0 7px 31px #8cf2cd19;
      text-align:center;padding:2em 1em 2.4em 1em;}
    h1 {color:#4e5592;font-family:'Brush Script MT',cursive;font-size:2em;}
    .msg-board {margin:1.7em 0 2.2em 0;max-height:240px;overflow-y:auto;padding-bottom:0.7em;}
    .chat-bubble {
      background:linear-gradient(90deg,#f3dcff75 50%,#e3fffa60 100%);
      border-radius:17px 19px 19px 7px;
      margin:.7em 0;
      padding:11px 17px 11px 13px;
      text-align:left;font-size:1.06em;color:#6d2d62;
      max-width:81%;box-shadow:0 2px 12px #eb9fd459;
      display:inline-block;position:relative;
    }
    .bubble-meta {
      font-size:.85em; color:#888; margin-left:7px;margin-top:2px;
      display:block;
    }
    .wish-form{display:flex;align-items:center;justify-content:center;gap:1em;}
    .wish-form input{padding:8px 11px;border-radius:7px;border:1.2px solid #bbb;width:98px;font-size:1em;}
    .wish-form textarea{padding:8px 11px;border-radius:7px;border:1.2px solid #bbb;width:121px;resize:none;font-size:1em;}
    .wish-form button{padding:8px 19px;background:#60e0d2;color:#135756;
      border-radius:9px;border:none;font-weight:bold;font-size:1em;cursor:pointer;}
    @media(max-width:500px){.container{max-width:97vw;}.chat-bubble{max-width:100%;}}
  </style>
</head>
<body>
  <div class="container">
    <h1>💬 Live Wishes & Chat Board</h1>
    <div class="msg-board" id="msgBoard"></div>
    <!-- Chat Wish Form -->
    <form class="wish-form" id="chatForm" autocomplete="off">
      <input id="userName" placeholder="नाम" required>
      <textarea id="wishText" placeholder="शुभकामना" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div style="margin-top:1.6em;font-size:.97em;color:#5c88b6;">
      जिस जैसे भी Wish/Message भेजोगे—सब यहां दिखता रहेगा (Refresh से भी बना रहेगा!)
    </div>
  </div>
  <script>
    // -- Live Message Board (localStorage) --
    const boardKey = "siddhant_liveboard";
    let wishes = JSON.parse(localStorage.getItem(boardKey) || "[]");
    function showBoard() {
      const mb = document.getElementById("msgBoard");
      mb.innerHTML = "";
      wishes.slice(-20).forEach(w => {
        mb.innerHTML += `<div class="chat-bubble">
          ${w.text}
          <span class="bubble-meta">${w.name || "Guest"} • ${w.time}</span>
        </div>`;
      });
      mb.scrollTop = mb.scrollHeight;
    }
    showBoard();
    document.getElementById("chatForm").onsubmit = function(e){
      e.preventDefault();
      const name = document.getElementById("userName").value;
      const text = document.getElementById("wishText").value;
      wishes.push({
        name, text, time: new Date().toLocaleTimeString()
      });
      localStorage.setItem(boardKey, JSON.stringify(wishes));
      showBoard();
      e.target.reset();
    }
  </script>
</body>
</html>
