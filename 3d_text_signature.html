<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>3D Text & Signature | Siddhant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body {background:linear-gradient(115deg,#eaf7ff 40%,#fbe4fd 100%);
      min-height:100vh; margin:0; font-family:'Segoe UI',cursive,sans-serif;}
    .container {max-width:440px; margin:58px auto 50px auto; background:#fffefaee; border-radius:19px; box-shadow:0 8px 28px #be91fd23; text-align:center; padding:2.2em 1em 2.7em 1em;}
    .threed {
      font-family:'Trebuchet MS',Impact,sans-serif;
      font-size:2.1em;
      letter-spacing:.13em;
      color:#fff;
      text-align:center;
      text-shadow:
        0 1px 0 #dc5dfd,
        0 2px 0 #c347fd,
        0 3px 0 #a132ff,
        0 4px 0 #711c9c,
        0 6px 12px #c596ff;
      margin:1.3em 0 1.6em 0;
      display:inline-block;
      perspective:220px;
      animation:threed-rotate 4.5s infinite linear;
      background:linear-gradient(90deg,#ffd366,#fd2f8b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes threed-rotate {
      0%{transform:rotateY(0deg);}
      100%{transform:rotateY(360deg);}
    }
    .sig-box{
      margin:3em auto 0 auto;max-width:280px;
      border-top:1.5px solid #e5b8fd;
      padding-top:1.2em;
      font-family:'Pacifico','Brush Script MT',cursive;
      font-size:1.32em;
      color:#c861fd;
      letter-spacing:3.4px;
      min-height:60px;
      text-align:right;
    }
    .sig-anim span {opacity:0;}
    @media(max-width:460px){.container{max-width:97vw;}}
  </style>
</head>
<body>
  <div class="container">
    <div class="threed">Happy Birthday Siddhant!</div>
    <div style="color:#6b34b2;margin-bottom:2em;font-size:1.11em;">
      Enjoy a twisty 3D headline &amp; auto writing animated signature below.<br>
      (This block can be used on any main page/card!)
    </div>
    <div class="sig-box sig-anim" id="sigAnim">
      — With Love,
    </div>
  </div>
  <script>
    // Signature animation (auto letter write)
    const sigStr = "— With Love,\nSiddhant";
    let sigBox = document.getElementById("sigAnim");
    sigBox.innerHTML = "<span></span>".repeat(sigStr.length);
    let idx = 0;
    function sigWrite() {
      const el = sigBox.querySelectorAll("span");
      if(idx < sigStr.length){
        el[idx].textContent = sigStr[idx]==="\n"?"\n":sigStr[idx];
        el[idx].style.opacity = 1;
        idx++;
        setTimeout(sigWrite, 75);
      }
    }
    setTimeout(sigWrite, 900);
  </script>
</body>
</html>
