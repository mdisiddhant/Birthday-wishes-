  <style>

<body>
  <div class="container">
    <h1>üÉè Scratch Card Surprise</h1>
    <div class="scratch-wrap" style="position:relative;">
      <div class="reveal-text" id="revealText">Happy Birthday Siddhant! üéâ<br>Wishing You Surprises & Joy!</div>
      <canvas id="scratchArea"></canvas>
    </div>
    <div class="msg2">
      üëâ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•à‡§ö/‡§∞‡§ó‡§°‡§º ‡§ï‡§∞ Surprise Message reveal ‡§ï‡§∞‡•ã!<br>
      (‡§Ü‡§™ ‡§á‡§∏ ‡§ï‡§æ‡§∞‡•ç‡§° ‡§Æ‡•á‡§Ç ‡§´‡•ã‡§ü‡•ã, GIF, fact ‡§≠‡•Ä ‡§∞‡§ñ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç!)
    </div>
  </div>
  <script>
    // ------ Simple scratch-card effect ------
    const canvas = document.getElementById('scratchArea');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = 290, h = canvas.height = 105;
    // Draw cover layer (gray/gradient)
    function drawCover(){
      ctx.clearRect(0,0,w,h);
      let grad = ctx.createLinearGradient(0,0,w,0);
      grad.addColorStop(0,'#cbc7e7'); grad.addColorStop(1,'#fcfef0');
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,w,h);
      ctx.globalAlpha=1;
      ctx.font="bold 1.2em 'Segoe UI',cursive";
      ctx.fillStyle="#ee22a2";
      ctx.fillText("Scratch Here!",w/2-70,h/2+10);
    }
    drawCover();
    // Scratch effect vars
    let uncover = false;
    function scratch(x,y){
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x,y,15,0,2*Math.PI);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
    }

    function percentRevealed(){
      let img = ctx.getImageData(0,0,w,h).data, clear=0;
      for(let i=3;i<img.length;i+=4){if(img[i]<16) clear++;}
      return Math.round(100*clear/(w*h));
    }

    canvas.addEventListener('mousedown',e=>{uncover=true;});
    canvas.addEventListener('mouseup',e=>{uncover=false;});
    canvas.addEventListener('mouseleave',e=>{uncover=false;});
    canvas.addEventListener('mousemove',e=>{
      if(!uncover) return;
      let rect=canvas.getBoundingClientRect();
      scratch(e.clientX-rect.left,e.clientY-rect.top);
      if(percentRevealed()>56) canvas.style.opacity=0.1;
    });
    // Touch Events (Mobile)
    canvas.addEventListener('touchstart',e=>{
      uncover=true;
      let rect=canvas.getBoundingClientRect();
      let t=e.touches[0],x=t.clientX-rect.left,y=t.clientY-rect.top;
      scratch(x,y);
      if(percentRevealed()>56) canvas.style.opacity=0.1;
    });
    canvas.addEventListener('touchend',e=>{uncover=false;});
    canvas.addEventListener('touchmove',e=>{
      if(!uncover)return;
      let rect=canvas.getBoundingClientRect();
      let t=e.touches[0],x=t.clientX-rect.left,y=t.clientY-rect.top;
      scratch(x,y);
      if(percentRevealed()>56) canvas.style.opacity=0.1;
    });
    // Reset on resize/reload
    window.addEventListener('resize',drawCover);
  </script>
</body>
